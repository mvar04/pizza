<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm" action="#">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Login</button>
    </form>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault(); // Prevent default form submission
            
            // Get username and password
            var username = await document.getElementById("username").value;
            var password = await document.getElementById("password").value;

            // Check if username and password match the requirements
            if (((username.startsWith("table") || (username === "admin")) && password === username) && username.length <= 6 ){
                if (username === "admin") {
                    window.location.href = "admin.html"; // Redirect to admin page
                } else {
                    sessionStorage.setItem('username', username[username.length - 1])
                    await console.log(localStorage.getItem('username'))
                    window.location.href = "user.html"; // Redirect to user page
                }
            } else {
                alert("Invalid username or password");
            }
        });
    </script>
</body>
</html>
